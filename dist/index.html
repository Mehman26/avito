<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<title>Главная</title>
</head>
	<body>
		<div class="wrapper">
			<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container _container">
      <div class="top-header__body body-top-header">
        <nav class="body-top-header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Для бизнеса</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Вакансии</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Помощь</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Каталоги</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Польза</a>
            </li>
          </ul>
        </nav>
        <div class="body-top-header__account-menu account-menu">
          <ul class="account-menu__favorite-menu favorite-menu">
            <li class="favorite-menu__item">
              <a href="#" class="favorite-menu__link"
                ><img src="img/header/favorite.svg" alt="Избранное"
              /></a>
            </li>
            <li class="favorite-menu__item">
              <a href="#" class="favorite-menu__link"
                ><img src="img/header/card-user.svg" alt="Корзина"
              /></a>
            </li>
          </ul>
          <a href="#" class="account-menu__user-account">Вход и регистрация</a>
          <button class="account-menu__post-ads">Разместить объявление</button>
        </div>
      </div>
    </div>
  </div>
  <div class="header__body body-header">
    <div class="body-header__container _container">
      <div class="body-header__wrapper wrapper-body-header">
        <a href="#" class="wrapper-body-header__logo"
          ><img src="img/header/logo-avito.svg" alt="Логотип 'Avito'"
        /></a>
        <form class="wrapper-body-header__form-search form-search" action="#">
          <button class="form-search__catalog-btn _icon-search-catalog"><span>Все категории</span></button>
          <div class="form-search__search search">
            <input class="search__input" type="text" placeholder="Поиск по объявлениям" />
            <button class="search__btn">Найти</button>
          </div>
        </form>
        <a href="#" class="wrapper-body-header__location location _icon-location">
          <span>Санкт-Петербург</span>
        </a>
      </div>
    </div>
  </div>
</header>

			<main>
				
			</main>
			<footer></footer>
		</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
